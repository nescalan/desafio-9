app:
  replicas: 1
  image: "nginx:latest" # Cambiar por la imagen de mi aplicaci√≥n
  containerPort: 80
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"
  service:
    type: NodePort
    port: 80
    nodePort: 30000

mongo:
  replicas: 1
  image: "mongo:latest"
  containerPort: 27017
  initDatabase: "exampledb"
  resources:
    requests:
      memory: "256Mi"
      cpu: "500m"
    limits:
      memory: "512Mi"
      cpu: "1000m"
  service:
    port: 27017

serviceAccount:
  create: true

ingress:
  enabled: true 

autoscaling:
  enabled: true  # Habilitar o deshabilitar el autoscaling
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80